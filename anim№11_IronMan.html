<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Железный человек</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .iron-man {
      position: relative;
      width: 200px;
      height: 400px;
      background-color: #c0392b; 
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer; 
    }

    .iron-man:hover {
      transform: scale(1.05); /* Увеличение при наведении */
    }

    .head {
      width: 80px;
      height: 80px;
      background-color: #e74c3c; /* Цвет головы */
      border-radius: 50%;
      position: absolute;
      top: 30px;
    }

    .eye {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 25px;
    }

    .eye.left {
      left: 18px;
    }

    .eye.right {
      right: 18px;
    }

    .arm-left, .arm-right {
      width: 50px;
      height: 100px;
      background-color: #e74c3c;
      position: absolute;
      top: 100px;
      border-radius: 15px;
    }

    .arm-left {
      left: -30px;
    }

    .arm-right {
      right: -30px;
    }

    .legs {
      width: 130px;
      height: 140px;
      background-color: #e74c3c;
      position: absolute;
      bottom: 0;
      border-radius: 20px;
    }

    .core {
      width: 50px;
      height: 50px;
      background-color: #3498db; /* Цвет ядра */
      border-radius: 50%;
      position: absolute;
      top: 140px;
      animation: glow 2s infinite alternate;
      opacity: 0; /* Изначально скрыто */
      transition: opacity 0.3s ease;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 20px rgba(52, 152, 219, 1);
        transform: scale(1.2);
      }
    }

    .iron-man:hover .core {
      opacity: 1;
    }

    @keyframes explosion {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2); 
        opacity: 0.5; 
      }
      100% {
        transform: scale(4); 
        opacity: 0; 
      }
    }

    .exploded {
      animation: explosion 0.5s forwards;
      background-color: transparent;
      box-shadow: none;
    }

  </style>
</head>
<body>

  <div class="iron-man" onclick="explode()">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="legs"></div>
    <div class="core"></div> 
  </div>

  <script>
    function explode() {
      const ironMan = document.querySelector('.iron-man');
      ironMan.classList.add('exploded');

      setTimeout(() => {
        ironMan.style.display = 'none';
      }, 500);
    }
  </script>

</body>
</html>
