<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимация с большими дугами</title>
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #87CEEB;
    margin: 0;
    transition: background 1s ease;
}

body.night-mode {
    background: #2C3E50;
}

.toggle {
    position: relative;
    width: 150px;
    height: 75px; 
}

input[type="checkbox"] {
    display: none;
}

.toggle-label {
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 100%;
    background: #fff;
    border-radius: 40px;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background 1s ease;
}

.day,
.night {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 1s ease, opacity 1s ease;
}

.day {
    left: 15px;
}

.night {
    right: 15px;
    transform: translateY(-50%) translateX(100%);
    opacity: 0;
}

.sun {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #FFD700;
    box-shadow: 0 0 15px 3px #FFD700;
}

.cloud {
    width: 30px;
    height: 15px;
    background: #fff;
    border-radius: 15px;
    position: relative;
    margin-left: -10px;
}

.moon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #F0E68C;
    box-shadow: 0 0 15px 3px #F0E68C;
}

.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.stars::before,
.stars::after {
    content: '';
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 5px #fff;
}

.stars::before {
    transform: translate(-10px, -5px);
}

.stars::after {
    transform: translate(10px, 5px);
}

input[type="checkbox"]:checked ~ .toggle-label {
    background: #2C3E50;
}

input[type="checkbox"]:checked ~ .toggle-label .day {
    transform: translateY(-50%) translateX(-100%);
    opacity: 0;
}

input[type="checkbox"]:checked ~ .toggle-label .night {
    transform: translateY(-50%) translateX(0);
    opacity: 1;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Night Toggle Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toggle">
        <input type="checkbox" id="switch">
        <label for="switch" class="toggle-label">
            <div class="day">
                <div class="sun"></div>
                <div class="cloud"></div>
            </div>
            <div class="night">
                <div class="moon"></div>
                <div class="stars"></div>
            </div>
        </label>
    </div>
    <script>
      const checkbox = document.querySelector('#switch');
      const body = document.body;

      checkbox.addEventListener('change', () => {
          body.classList.toggle('night-mode');
      });

    </script>
</body>
</html>
